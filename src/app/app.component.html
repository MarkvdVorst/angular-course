<div class="courses" #container>
<!--  <course-card #cardRef1-->

<!--  />-->

    @for (course of courses; track course; let i = $index; let isFirst = $first; let isLast = $last; let isEven = $even; let isOdd = $odd) {
      <course-card
        (courseSelected)="onCourseSelected($event)"
        [course]="course"
        [index]="i + 1"
        [class.is-first]="isFirst"
        [class.is-last]="isLast"
        [class.is-even]="isEven"
        [class.is-odd]="isOdd"
      />
    }
</div>
