<div class="course-card" *ngIf="course"
     [ngClass]="cardClasses()" #container>

  <div class="course-title">
    {{ index || '' }} {{ course.description }}
  </div>

  <!--  @if (course.id == 1) {-->
  <!--    <h2>Course with ID 1 detected!</h2>-->
  <!--  } @else if (course.iconUrl) {-->
  <!--    <img width="300" alt="Angular Logo" [src]="course.iconUrl">-->
  <!--  } @else {-->
  <!--    <h2>No image available</h2>-->
  <!--  }-->

  <ng-content select="course-image" *ngIf="course.iconUrl; else noImage"/>

  <ng-template #noImage>
    <ng-container *ngTemplateOutlet="noImageTpl; context: {description: course.description}"></ng-container>
  </ng-template>

  <ng-content select=".course-description"/>

  <div class="course-category">
    @switch (course.category) {
      @case ("BEGINNER") {
        <div class="category">Beginner</div>
      }
      @case ("INTERMEDIATE") {
        <div class="category">Intermediate</div>
      }
      @case ("ADVANCED") {
        <div class="category">Advanced</div>
      }
      @default {
        <div class="category">Unknown</div>
      }
    }
  </div>

  <button (click)="onCourseView()">View Course</button>

</div>
